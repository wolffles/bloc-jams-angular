<section class="album-covers container clearfix">
     <div class="collection-album-container column fourth" ng-repeat="zebra in collection.albums track by $index">
         <img src="{{ zebra.albumArtUrl }}">
         <div class="collection-album-info caption">
             <p>
                 <a class="album-name" ui-sref="album">{{ zebra.title }}</a>
                 <br/>
                 <a ui-sref="album">{{ zebra.artist }}</a>
                 <br/>
                 {{ zebra.songs.length }} songs
                 <br/>
             </p>
         </div>
     </div>
 </section>
<ng-include src="'/templates/player_bar.html'"></ng-include>
